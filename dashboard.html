<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/topbar.css">
  <link rel="stylesheet" href="styles/sidebar.css">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
        <li><a href="budget.html"><i class="fas fa-money-bill"></i> Budget</a></li>
        <li><a href="income-costs.html"><i class="fas fa-file-invoice-dollar"></i> Income & Costs</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="customers.html"><i class="fas fa-users"></i> Customer Management</a></li>
        <li><a href="shipment.html"><i class="fas fa-shipping-fast"></i> Shipment & Purchase</a></li>
        <li><a href="roles.html"><i class="fas fa-user-cog"></i> Role Management</a></li>
      </ul>
      <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <div class="top-bar">
          <div class="logo">
            <img src="assets/logo.jpg" alt="Logo" style="height: 50px;">
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Type for search">
          </div>
          <div class="user-icons">
            <span class="icon"><i class="fas fa-bell"></i></span>
            <span class="icon"><i class="fas fa-comments"></i></span>
            <!-- Wrap the user icon with a link to the profile page -->
            <a href="profile.html">
              <span class="icon"><i class="fas fa-user-circle"></i></span>
            </a>
          </div>
      </header>

      <section class="dashboard-cards">
        <div class="card">
          <i class="fas fa-euro-sign card-icon"></i>
          <h3>Today Sales</h3>
          <p id="today-sales">0</p>
          <small id="sales-percent">0%</small>
        </div>
        <div class="card">
          <i class="fas fa-shopping-cart card-icon"></i>
          <h3>Orders</h3>
          <p id="total-orders">1000</p>
          <small id="orders-percent">0%</small>
        </div>
        <div class="card">
          <i class="fas fa-users card-icon"></i>
          <h3>Users</h3>
          <p id="total-users">150</p>
          <small id="users-percent">0%</small>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Fetch data from the data.json file
    fetch('data/data.json')
      .then(response => response.json())
      .then(data => {
        // Update dashboard cards with data from the JSON file
        document.getElementById('today-sales').textContent = data.sales.todaySales;
        document.getElementById('sales-percent').textContent = data.sales.percentChange + '%';
        
        document.getElementById('total-orders').textContent = data.orders.totalOrders;
        document.getElementById('orders-percent').textContent = data.orders.percentChange + '%';
        
        document.getElementById('total-users').textContent = data.users.totalUsers;
        document.getElementById('users-percent').textContent = data.users.percentChange + '%';
      })
      .catch(error => console.error('Error fetching data:', error));

      document.getElementById('logout-btn').addEventListener('click', function() {
      window.location.href = 'index.html'; // Redirect to index.html
    });
  </script>
</body>
</html>
